{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block signupactive %}active{% endblock signupactive %}
{% block body %}

<!-- template for Signup form -->
<div class="container pt-4">
    <div class="col-lg-5 shadow mx-auto p-0">
        <div class="alert alert-success">
            <h2>Create Account</h2>
        </div>
        <div class="p-4">
            <form action="/signup/" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <hr>
                <input class="btn btn-success" type="submit" value="Create Account">
            </form>
        </div>
    </div>
</div>

{% endblock body %}
